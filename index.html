<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Are you gay?</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-top: 80px;
      text-shadow: 2px 2px #fff;
    }

    .button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      position: absolute;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    #yesBtn {
      left: 350px;
      top: 200px;
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      left: 170px;
      top: 200px;
      background-color: #dc3545;
      color: white;
    }

    #emojiRain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Custom popup styling */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 30px 40px;
      font-size: 24px;
      color: #333;
      display: none;
      z-index: 1000;
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h1>Are you gay?</h1>
  <button id="yesBtn" class="button">Yes</button>
  <button id="noBtn" class="button">No</button>
  <div id="emojiRain"></div>

  <!-- Sound: short laugh -->
  <audio id="sound" preload="auto" >
    <source src="https://cdn.jsdelivr.net/gh/JustDo1989/public-audio/laugh.mp3" type="audio/mpeg" />
    <source src="https://www.soundjay.com/human/sounds/human-laugh-01.mp3" type="audio/mpeg" />
  </audio>

  <!-- Custom Popup -->
  <div id="popup">Me too ðŸ˜‰, call me baby! ðŸ“±</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const sound = document.getElementById('sound');
    const emojiRain = document.getElementById('emojiRain');
    const popup = document.getElementById('popup');

    // Move "No" button on hover
    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    });

    // Show popup (non-blocking)
    function showPopup() {
      popup.style.display = 'block';
    }

    // Hide popup
    function hidePopup() {
      popup.style.display = 'none';
    }

    // Emoji rain function
    function startEmojiRain() {
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = "ðŸŒˆ";
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.top = '-50px';
        emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
        emojiRain.appendChild(emoji);

        // Remove emoji after animation ends
        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    }

    yesBtn.addEventListener('click', () => {
      sound.pause();
      sound.currentTime = 0;

      // Play sound
      sound.play().catch(() => {
        // Sound blocked or error - no biggie
      });

      // Show popup and emoji rain immediately
      showPopup();
      startEmojiRain();

      // Redirect after 2 seconds
      setTimeout(() => {
        hidePopup();
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }, 2000);
    });
  </script>

</body>
</html>
